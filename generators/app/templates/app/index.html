<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- build:css -->
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:vendor -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="lib/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <!-- endbuild -->
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- build:js -->
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/app.i18n.js"></script>
    <!-- endbuild -->

    <!-- build:modules -->
    <script src="modules/menu/menu.js"></script>
    <script src="modules/menu/menu.routes.js"></script>
    <script src="modules/menu/menu.controller.js"></script>

    <script src="modules/home/home.js"></script>
    <script src="modules/home/home.routes.js"></script>
    <script src="modules/home/home.controller.js"></script>
    <!-- endbuild -->
  </head>

  <body ng-app="<%= appname %>">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
